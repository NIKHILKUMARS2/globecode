<div  style="text-align:center;color:olivedrab">
    <div class="col-md-12 title1" style="font-size: 2em">COUNTRY
        <button class="btn btn-secondary" (click)="goBackToPreviousPage()" >Back </button>
    </div>   
  </div>

<div class="container">
    <div class="row" *ngIf="flag==1">
        <div *ngFor ="let count of country" class="col-12 col-md-6 col-lg-6 " >
            <div class="card "  >                        
                <img class="card-img"  src= {{count.flag}}><br>          
                <h5 class="card-title" >{{count.name|uppercase}} </h5>  
                <div class="card-body" >
                    <p> Native Name: {{count.nativeName}}</p>
                    <p>Capital:  {{count.capital}}</p>
                    <p>Region: {{count.region}}</p>
                    <div > Currency:
                        <a   [routerLink] =   "['/countries/currency',currency.code]" *ngFor='let currency of count.currencies;'> {{currency.name}}</a><br></div>
                   <div >  Language:
                        <a   [routerLink] =  "['/countries/language',language.iso639_1]"  *ngFor='let language of count.languages;'>{{language.name}}</a></div>
                        <p>Population:{{count.population}}</p>
                        <p>Area:{{count.area}}</p>
                        <p>Sub-region: {{count.subregion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
